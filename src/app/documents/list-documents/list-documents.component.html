<div class="flex flex-col justify-center gap-2">
    <div class="w-full flex flex-col justify-center items-center">
        <div class="w-full flex justify-center items-center mb-5">
            <h1 class="w-full text-2xl">List Of Documents</h1>
            <a [routerLink]="'/document/create/'" class="p-1 rounded-md border border-blue-700 bg-blue-500 text-white font-semibold w-24 text-center">Add</a>
        </div>
        <div class="w-full flex justify-center items-center">
            <form (submit)="filterDocuments()" class="flex justify-center items-center gap-2 w-full">
                <input class="border rounded-md p-1" type="text" placeholder="Custom Name" [(ngModel)]="filterCustomName" name="filterCustomName">
                <input class="border rounded-md p-1" type="text" placeholder="Original Name" [(ngModel)]="filterOriginalName" name="filterOriginalName">
                <input class="border rounded-md p-1" type="text" placeholder="Extension" [(ngModel)]="filterExtension" name="filterExtension">
                <input class="border rounded-md p-1" type="text" placeholder="Mime Type" [(ngModel)]="filterMimeType" name="filterMimeType">
                <button class="p-1 rounded-md border border-green-300 bg-green-500 text-white font-semibold w-24 text-center" type="submit">Filtrar</button>
            </form>
        </div>
    </div>
    <div class="min-w-full overflow-auto border border-gray-200 rounded-lg">
        <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
                <tr>
                    <th scope="col" class="hidden md:table-cell px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">
                        Custom Name
                    </th>
                    <th scope="col" class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">
                        Original Name 
                    </th>
                    <th scope="col" class="hidden md:table-cell px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">
                        Extencion
                    </th>
                    <th scope="col" class="hidden md:table-cell px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">
                        Mime Type
                    </th>                                                  
                    <th scope="col" class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">
                        Actions
                    </th>
                </tr>
            </thead>
            <tbody *ngIf="documents else emptyDocuments" class="bg-white divide-y divide-gray-200">
                <tr 
                    *ngFor="let document of documents"
                    class="odd:bg-white even:bg-gray-50"
                >
                    <td class="text-left px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                        {{ document.customName }}
                    </td>
                    <td class="text-left hidden md:table-cell px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                        {{ document.originalName }}
                    </td>
                    <td class="text-center px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                        {{ document.extension }}
                    </td>
                    <td class="text-center hidden md:table-cell px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                        {{ document.mimeType }}
                    </td>
                    <td class="text-center px-6 py-4 whitespace-nowrap text-sm font-medium flex justify-center gap-2">
                        <a [routerLink]="['/document/edit/', document.id]" class="text-indigo-500 hover:text-indigo-800">
                            Edit
                        </a>
                        <button (click)="deleteDocument(document.id)" class="text-red-500 hover:text-red-800">
                            Delete
                        </button>
                    </td>
                </tr>
            </tbody>
            <ng-template #emptyDocuments>
                <tbody class="bg-white divide-y divide-gray-200">
                    <tr>
                        <td class="px-6 py-4 w-full text-base text-gray-500 text-center" colspan="8">No existen documentos</td>
                    </tr>
                </tbody>
            </ng-template>                                            
        </table>   
    </div>
</div>
